<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jitsi Meet Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #url-bar {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        
        #url-bar.hidden {
            display: none;
        }
        
        #jitsi-url {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            background-color: #ffffff;
            color: #1a1a1a;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #jitsi-url:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 1000px #ffffff inset;
            -webkit-text-fill-color: #1a1a1a;
        }
        
        #go-button {
            padding: 8px 20px;
            font-size: 14px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #go-button:hover {
            background-color: #004099;
        }
        
        #jitsi-container {
            flex: 1;
            display: none;
        }
        
        #jitsi-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #welcome-message {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #666;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a2e;
                color: #e0e0e0;
            }

            #url-bar {
                background-color: #16213e;
                border-bottom-color: #0f3460;
            }

            #jitsi-url {
                background-color: #0f3460;
                color: #e0e0e0;
                border-color: #1a4a8a;
            }

            #jitsi-url:-webkit-autofill {
                -webkit-box-shadow: 0 0 0 1000px #0f3460 inset;
                -webkit-text-fill-color: #e0e0e0;
            }

            #jitsi-url::placeholder {
                color: #9090a0;
            }

            #go-button {
                background-color: #1a6fd4;
            }

            #go-button:hover {
                background-color: #1558ad;
            }

            #welcome-message {
                color: #9090a0;
            }
        }
    </style>
</head>
<body>
    <div id="url-bar">
        <input type="text" id="jitsi-url" list="room-history" placeholder="Enter Jitsi Meet URL (e.g., https://meet.jit.si/yourroom)" autofocus/>
        <datalist id="room-history"></datalist>
        <button id="go-button">Go</button>
    </div>
    <div id="welcome-message">Enter a Jitsi Meet URL above to start a conference</div>
    <div id="jitsi-container"></div>
    
    <script src="external_api.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
