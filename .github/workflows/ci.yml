name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:ci
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run dist
      - uses: actions/upload-artifact@v6
        with:
          name: linux-binaries
          path: |
            dist/jitsi-meet-simple-x86_64.AppImage
            dist/jitsi-meet-simple-arm64.AppImage
            dist/latest-linux.yml
            dist/latest-linux-arm64.yml
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Prepare for app signing and notarization
        env:
          MAC_CERT: ${{ secrets.mac_cert }}
        if: ${{ env.MAC_CERT }}
        run: |
          echo "CSC_LINK=${{ secrets.mac_cert }}" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=${{ secrets.mac_cert_password }}" >> $GITHUB_ENV
          echo "CSC_FOR_PULL_REQUEST=true" >> $GITHUB_ENV
          echo "APPLE_API_KEY=~/private_keys/AuthKey_${{ secrets.api_key_id }}.p8" >> $GITHUB_ENV
          echo "APPLE_API_KEY_ID=${{ secrets.api_key_id }}" >> $GITHUB_ENV
          echo "APPLE_API_ISSUER=${{ secrets.api_key_issuer_id }}" >> $GITHUB_ENV
          mkdir -p ~/private_keys/
          echo '${{ secrets.api_key }}' > ~/private_keys/AuthKey_${{ secrets.api_key_id }}.p8
      - run: npm ci
      - run: npm run dist
      - uses: actions/upload-artifact@v6
        with:
          name: mac-binaries
          path: |
            dist/jitsi-meet-simple.dmg
            dist/jitsi-meet-simple.zip
            dist/latest-mac.yml
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run dist
      - uses: actions/upload-artifact@v6
        with:
          name: windows-binaries
          path: |
            dist/jitsi-meet-simple.exe
            dist/latest.yml
