name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      
      - run: npm ci
      - run: npm run test:ci
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run dist
    - uses: actions/upload-artifact@v6
      with:
        name: linux-binaries
        path: |
          dist/jitsi-meet-simple-x86_64.AppImage
          dist/jitsi-meet-simple-arm64.AppImage
          dist/latest-linux.yml
          dist/latest-linux-arm64.yml
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
    - name: Prepare for app signing and notarization
      env:
        MAC_CERT: ${{ secrets.mac_cert }}
      if: ${{ env.MAC_CERT }}
      run: |
        echo "CSC_LINK=${{ secrets.mac_cert }}" >> $GITHUB_ENV
        echo "CSC_KEY_PASSWORD=${{ secrets.mac_cert_password }}" >> $GITHUB_ENV
        echo "CSC_FOR_PULL_REQUEST=true" >> $GITHUB_ENV
        echo "APPLE_ID=${{ secrets.apple_id }}" >> $GITHUB_ENV
        echo "APPLE_APP_SPECIFIC_PASSWORD=${{ secrets.apple_id_password }}" >> $GITHUB_ENV
        echo "APPLE_TEAM_ID=${{ secrets.team_id }}" >> $GITHUB_ENV
    - run: npm ci
    - run: npm run dist
    - uses: actions/upload-artifact@v6
      with:
        name: mac-binaries
        path: |
          dist/jitsi-meet-simple.dmg
          dist/jitsi-meet-simple.zip
          dist/latest-mac.yml
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run dist
    - uses: actions/upload-artifact@v6
      with:
        name: windows-binaries
        path: |
          dist/jitsi-meet-simple.exe
          dist/latest.yml
